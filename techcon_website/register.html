<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!--Main content section-->
        <main>
            <form id="registration-form" action="/submit-registration" method="post">
                <fieldset>
                    <legend> Attendee information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="Full_name" required placeholder="Enter your full name">
                    <label for="email">Email Address:</label>
                    <input type="email" name="emal_address" id="email-address" required placeholder="example@email.com">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Atleast 8 characters">
                    <label for="Confirm password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm-password" required placeholder="Re-enter your password">
                </fieldset>
                <fieldset>
                    <legend>Terms and Condition</legend>
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a> 
                    and acknowledge the <a href="privacy.html">Privacy Policy</a></label>
                </fieldset>
                <button type="button">Register Now</button>
            </form>
        </main>
        <footer>
            <p>&copy;Copyright Techcon 2024. All rights reserved</p>
        </footer>
    
</body>
</html>
